<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe â€“ AI Difficulty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game {
            background: white;
            padding: 20px 25px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        .controls {
            margin-bottom: 10px;
        }

        select {
            padding: 5px;
            font-size: 16px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            background: #fafafa;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .cell:hover {
            background: #eaeaea;
        }

        .status {
            font-size: 18px;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #333;
            color: white;
        }

        button:hover {
            background: #555;
        }
        .top-left-link {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 14px;
    text-decoration: none;
}

.top-left-link:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
<a href="reference.html" class="top-left-link">jumpshot data</a> <br>
<div class="game">
    <h1>Tic Tac Toe</h1>

    <div class="controls">
        Difficulty:
        <select id="difficulty" onchange="resetGame()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="impossible">Impossible</option>
        </select>
    </div>

    <div class="status" id="status">Your turn (X)</div>

    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button onclick="resetGame()">Restart</button>
</div>

<script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    const difficultySelect = document.getElementById("difficulty");

    const human = "X";
    const ai = "O";

    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];

    cells.forEach(cell => {
        cell.addEventListener("click", () => humanMove(cell));
    });

    function humanMove(cell) {
        const index = cell.dataset.index;
        if (!gameActive || board[index] !== "") return;

        move(index, human);

        if (gameActive) {
            statusText.textContent = "AI thinking...";
            setTimeout(aiMove, 400);
        }
    }

    function aiMove() {
        let index;
        const difficulty = difficultySelect.value;

        if (difficulty === "easy") {
            index = randomMove();
        } 
        else if (difficulty === "medium") {
            index = Math.random() < 0.5 ? randomMove() : bestMove();
        } 
        else {
            index = bestMove();
        }

        move(index, ai);
    }

    function randomMove() {
        const empty = board
            .map((v, i) => v === "" ? i : null)
            .filter(v => v !== null);
        return empty[Math.floor(Math.random() * empty.length)];
    }

    function bestMove() {
        return minimax(board, ai).index;
    }

    function move(index, player) {
        board[index] = player;
        cells[index].textContent = player;
        checkEnd(player);
    }

    function checkEnd(player) {
        if (wins.some(w => w.every(i => board[i] === player))) {
            statusText.textContent = player === human ? "You win! ðŸŽ‰" : "AI wins ðŸ¤–";
            gameActive = false;
            return;
        }

        if (!board.includes("")) {
            statusText.textContent = "It's a draw!";
            gameActive = false;
            return;
        }

        statusText.textContent = player === human ? "AI's turn" : "Your turn (X)";
    }

    function minimax(newBoard, player) {
        const empty = newBoard
            .map((v, i) => v === "" ? i : null)
            .filter(v => v !== null);

        if (checkWinner(newBoard, human)) return { score: -10 };
        if (checkWinner(newBoard, ai)) return { score: 10 };
        if (empty.length === 0) return { score: 0 };

        const moves = [];

        for (let i of empty) {
            const move = {};
            move.index = i;
            newBoard[i] = player;

            const result = minimax(newBoard, player === ai ? human : ai);
            move.score = result.score;

            newBoard[i] = "";
            moves.push(move);
        }

        let best;
        if (player === ai) {
            let max = -Infinity;
            moves.forEach((m, i) => {
                if (m.score > max) {
                    max = m.score;
                    best = i;
                }
            });
        } else {
            let min = Infinity;
            moves.forEach((m, i) => {
                if (m.score < min) {
                    min = m.score;
                    best = i;
                }
            });
        }

        return moves[best];
    }

    function checkWinner(b, p) {
        return wins.some(w => w.every(i => b[i] === p));
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        statusText.textContent = "Your turn (X)";
        cells.forEach(c => c.textContent = "");
    }
</script>

</body>
</html>
